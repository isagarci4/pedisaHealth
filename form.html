<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Pedisa Health</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <header>
        <h1 id="titulo">
            Cadastro
        </h1>

        <div class="menu">
            <svg width="65" height="47" viewBox="0 0 65 47" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="65" height="10.7429" rx="5.37143" fill="#2F2E41" />
                <rect y="36.2571" width="65" height="10.7429" rx="5.37143" fill="#2F2E41" />
                <rect y="18.1286" width="65" height="10.7429" rx="5.37143" fill="#2F2E41" />
            </svg>
            <div class="opcoes-menu">
                <a href="index.html">HOME</a>
                <a href="#IMC">IMC</a>
                <a href="form.html">CADASTRO</a>
            </div>
        </div>
    </header>

    <main>
        <div id="form">
            <form>
                <div class="input-form">
                    <label class="sr-only" for="name">Nome</label>
                    <input type="text" id="name" placeholder="Nome">

                    <label class="sr-only" for="lastname">Sobrenome</label>
                    <input type="text" id="lastname" placeholder="Sobrenome">
                </div>

                <div class="input-form">
                    <label class="sr-only" for="born">Data de Nascimento</label>
                    <input type="date" id="born" placeholder="Data de Nascimento">

                    <label class="sr-only" for="gender">Sexo</label>
                    <select name="gender" id="gender">
                        <option value="">Sexo</option>
                        <option value="feminino">Feminino</option>
                        <option value="masculino">Masculino</option>
                    </select>
                </div>

                <div class="input-form">
                    <label class="sr-only" for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="CPF">
                </div>

                <div class="input-form">
                    <label class="sr-only" for="adress">Endereço</label>
                    <input type="text" id="adress" placeholder="Endereço">

                    <label class="sr-only" for="number">Número</label>
                    <input type="text" id="number" placeholder="Número">
                </div>

                <div class="input-form">
                    <label class="sr-only" for="cep">CEP</label>
                    <input type="text" id="cep" class="--has-error" placeholder="CEP">

                    <label class="sr-only" for="city">Cidade</label>
                    <input type="text" id="city" placeholder="Cidade">
                </div>

                <div class="input-form">
                    <label class="sr-only" for="state">Estado</label>
                    <input type="text" id="state" placeholder="Estado">
                </div>

                <div class="button-form">
                    <input id="enviarForm" type="button" class="button" value="CONCLUIR" onclick="enviarFormTest()">
                </div>
            </form>
        </div>
    </main>
    
    <script src="js/index.js"></script>

</body>
</html>
